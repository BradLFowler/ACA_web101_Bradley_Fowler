<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>

    <!-- add background colors or img -->
    <div class="gridcontainer">

    <section class="buttons">

        <button class="portf">My Portfolio</button>
        <button class="about">About Me</button>
        <button class="resume">Resume</button>
        <button class="blog">My Blog</button>

    </section>

    <h1>Contact Me</h1>

    <section class="checkbox">

        <h2>How did you hear about me?</h2>

        <input type="checkbox" name="classmate">
        <label for="classmate">Classmate</label>
        <br>
        <input type="checkbox" name="resumesubm">
        <label for="resumesubm">Resume Submission</label>
        <br>
        <input type="checkbox" name="linkedin">
        <label for="linkedin">Linkedin</label>
        <br>
        <input type="checkbox" name="codingaca">
        <label for="codingaca">Coding Academy Rec</label>
        <!-- align to center -->
    </section>

    <form>
        <h3>Email:</h3>
        <input type="text" class="email">

        <h3>Password:</h3>
        <input type="text" class="password">
        <!-- align to center -->
    </form>

    <section class="contactback">
    <h4>Contact Back</h4>
    </section>


    </div>
    
</body>
</html>
