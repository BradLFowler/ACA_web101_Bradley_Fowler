<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Me</title>
</head>
<body>

    <!-- add background colors or img -->
    <div class="gridcontainer">

    <section class="buttons">

        <a href="https://bradlfowler.github.io/ACA_web101_Bradley_Fowler/myPortfolio/index.html"><button class="portf">My Portfolio</button></a>
        <a href="https://bradlfowler.github.io/ACA_web101_Bradley_Fowler/myPortfolio/Aboutpage/about.html"><button class="about">About Me</button></a>
        <button class="resume">Resume</button>
        <a href="https://medium.com/@bradlf00"><button class="blog">My Blog</button></a>

    </section>

    <h1>Contact Me</h1>


    <form action="results.html" method="get" enctype="multipart/form-data" class="checkbox">

        <h2>How did you hear about me?</h2>

        <input type="checkbox" id="classmate" name="checkbox">
        <label for="checkbox">Classmate</label>
        <br><br>
        <input type="checkbox" id="resumesubm" name="checkbox">
        <label for="checkbox">Resume Submission</label>
        <br><br>
        <input type="checkbox" id="linkedin" name="checkbox">
        <label for="checkbox">Linkedin</label>
        <br><br>
        <input type="checkbox" id="codingaca" name="checkbox">
        <label for="checkbox">Coding Academy Rec</label>

    </form>

    <form action="results.html" method="get" enctype="multipart/form-data" class="emailpassword">
        <h3>Email:</h3>
        <input type="email" class="email">

        <h3>Password:</h3>
        <input type="password" class="password">

    </form>

    <form action="results.html" method="get" enctype="multipart/form-data" class="contactback">

        <h4>Contact Back?</h4>

        <input type="radio" id="yesr" name="radio">
        <label for="radio">Yes</label>
        <input type="radio" id="nor" name="radio">
        <label for="radio">No</label>

    </form>

    <form action="results.html" method="get" enctype="multipart/form-data" class="bdaywish">

        <h4>Birthday Wish?</h4>
        <input type="date" class="date">

    </form>

    <form action="results.html" method="get" enctype="multipart/form-data" class="comments">

        <h4>Comments</h4>
        <textarea maxlength=500 minlength=20 rows="5" cols="33"></textarea>

    </form>

    <div class="submit">
        <button type="submit">Submit</button>
    </div>

    </div>
    
</body>
</html>
